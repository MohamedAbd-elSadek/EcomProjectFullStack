            <div class="card h-100">
                <img src="{{Product.photos[0].photoPath}}" alt="" class="image-top">
                <div class="card-body">
                    <div class="thumbnails mb-3">
                        @for (item of Product.photos; track $index) {
                            <img src="{{item.photoPath}}" alt="" class="thumbnails-img small-img">
                        }
                        
                    </div>
                    <h5 class="card-title">{{Product.name}}</h5>
                    <p class="card-text">{{Product.description}}</p>
                    <p class="price">
                        <span class="discount"></span>
                        {{Product.price}} EGP
                    </p>
                    <div class="rating mb-3">

                    </div>
                    <button class="btn btn-outline-primary favorite-icon">
                        <i class="fa fa-bookmark"></i>
                    </button>
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
                        <button class="btn btn-dark">
                            <i class="fa fa-shopping-cart"></i> Add to Cart
                        </button>
                        <button class="btn btn-success">
                            <i class="fa fa-info-circle"></i> Item Details
                        </button>
                    </div>
                </div>
            </div>
